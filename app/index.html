<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notemaster</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
<div id="app">
    <h3>{{title}}</h3>
    <div class="form">
        <div class="form-group">
            <label>Note Title</label>
            <input type="text" class="form-control" v-model="note.title">
        </div>
        <div class="form-group">
            <label>Note Text</label>
            <textarea class="form-control" v-model="note.text"></textarea>
        </div>
        <button class="btn btn-primary" @click="addNote">Submit</button>
    </div>
    <div class="com-sm-12">
        <div class="note col-sm-4" v-for="(note, index) in notes">
            <div class="card">
                <div class="card-block">
                    <button class="close" @click="removeNote(index)">&times;</button>
                    <h4 class="card-title">{{ note.title }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{ note.date }}</h6>
                    <p class="card-text">{{ note.text }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      title: 'Notemaster',
      note: {
        title: '',
        text: ''
      },
      notes: [
        {
          title: 'Visited Vienna',
          text: 'I loved it',
          date: new Date(Date.now()).toLocaleString()
        },
        {
          title: 'Visited Kharkiv',
          text: 'I loved it',
          date: new Date(Date.now()).toLocaleString()
        }
      ]
    },
    methods: {
      addNote() {
        let {text, title} = this.note;
        this.notes.push({
          text,
          title,
          date: new Date(Date.now()).toLocaleString()
        });
      },
      removeNote(index) {
        this.notes.splice(index, 1);
      }
    }
  })
</script>
</body>
</html>
